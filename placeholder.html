<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyakki</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #0a0b0c;
      }

      /* Centraliza a imagem e garante que ela caiba na tela inteira */
      .wrap {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* O frame fica do tamanho exato da imagem renderizada */
      .frame {
        position: relative;
        display: inline-block;
        line-height: 0; /* remove “gap” de inline images */
      }

      img {
        display: block;
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
      }

      /* Hotspot invisível sobre a porta (valores em %) */
      .door-hotspot {
        position: absolute;
        left: 51.32%;
        top: 37.99%;
        width: 13.96%;
        height: 18.16%;
        cursor: pointer;

        /* Debug opcional: descomente pra enxergar a área
        outline: 2px solid rgba(255, 0, 0, 0.6);
        background: rgba(255, 0, 0, 0.15);
        */
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="frame">
        <img src="1.png" alt="Teaser" />
        <a
          class="door-hotspot"
          href="https://SUA-URL-AQUI.example/DESTINO"
          aria-label="Entrar"
        ></a>
      </div>
    </div>
  </body>
</html>
