<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Okinasai</title>
    <style>
      html, body { margin: 0; height: 100%; background: #0a0b0c; }
      .wrap { height: 100%; display: flex; align-items: center; justify-content: center; }
      .frame { position: relative; display: inline-block; line-height: 0; }
      img { display: block; max-width: 100vw; max-height: 100vh; width: auto; height: auto; }

      .door-hotspot {
        position: absolute;
        left: 51.32%;
        top: 37.99%;
        width: 13.96%;
        height: 18.16%;
        cursor: pointer;
      }

      /* fallback bem discreto */
      .audio-hint {
        position: fixed;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        padding: 10px 14px;
        border: 1px solid rgba(255,255,255,0.25);
        border-radius: 10px;
        background: rgba(10,11,12,0.75);
        color: #fff;
        font: 14px/1.2 sans-serif;
        display: none;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <!-- Troque o src para o seu arquivo (ex: LotusWaters.mp3) -->
    <audio id="bgm" src="LotusWaters.mp3" autoplay loop preload="auto"></audio>

    <div class="wrap">
      <div class="frame" id="stage">
        <img src="1.png" alt="Teaser" />
        <a class="door-hotspot" href="https://SUA-URL-AQUI.example/DESTINO" aria-label="Entrar"></a>
      </div>
    </div>

    <div class="audio-hint" id="audioHint">▶ Clique para iniciar o áudio</div>

    <script>
      const bgm = document.getElementById("bgm");
      const hint = document.getElementById("audioHint");

      bgm.volume = 0.6;

      function tryPlay() {
        const p = bgm.play();
        if (p && typeof p.catch === "function") {
          p.catch(() => {
            // Autoplay bloqueado -> mostra fallback
            hint.style.display = "block";
          });
        }
      }

      // tenta tocar ao carregar
      window.addEventListener("load", tryPlay);

      // fallback: clique em qualquer lugar inicia
      function unlock() {
        hint.style.display = "none";
        tryPlay();
      }
      hint.addEventListener("click", unlock);
      document.addEventListener("pointerdown", unlock, { once: true });
      document.addEventListener("keydown", unlock, { once: true });
    </script>
  </body>
</html>
